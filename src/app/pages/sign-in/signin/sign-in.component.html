<nav class=" shadow-md px-20 h-14 max-sm:px-6">
    <div class="flex justify-between items-center h-full max-sm:flex-col max-sm:justify-center">
        <div>
            <a routerLink="/">
                <img src="assets/freshcart-logo.svg" alt="">
            </a>
        </div>
        <div>
            <span>Already have an account? <a routerLink="/signin" class="text-greens-800">Sign in</a></span>
        </div>
    </div>
</nav>
<section class="flex items-center min-h-130 my-auto max-sm:px-6">
    <div class="w-3/4 h-full m-auto max-sm:w-full">
        <div class="flex items-center h-full max-lg:flex-row-reverse max-md:flex-col-reverse max-md:my-10">
            <div class="w-96 h-96 px-4 bg-[url('assets/signin-g.svg')] bg-center bg-cover max-sm:w-full">
                <!-- <img src="assets/fp-g.svg" alt=""> -->
            </div>
            <div class="w-96 ml-24 max-lg:ml-0 max-sm:w-full">
                <div class="mb-10">
                    <h1 class="text-ld font-bold mb-1 max-md:text-xl">Sign in to FreshCart</h1>
                    <p class="text-gray-ligth font-medium mb-4">Welcome back to FreshCart! Enter your email to get
                        started.</p>
                </div>
                <form [formGroup]="applyForms" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
                    <div>
                        <input class="input-style" type="email" placeholder="Email" formControlName="email">
                        <span *ngIf="applyForms.get('email')?.touched && applyForms.get('email')?.hasError('required')" class="text-reds text-small">
                            Please enter email
                        </span>
                        <span *ngIf="applyForms.get('email')?.touched && applyForms.get('email')?.hasError('email')" class="text-reds text-small">
                            Please enter valid email
                        </span>
                    </div>
                    <div>
                        <input class="input-style" type="password" placeholder="*****" formControlName="password">
                        <span *ngIf="applyForms.get('password')?.touched && applyForms.get('password')?.hasError('required')" class="text-reds text-small">
                            Please enter password
                        </span>
                        <span *ngIf="applyForms.get('password')?.touched && applyForms.get('password')?.hasError('pattern')" class="text-reds text-small">
                            Minimum 8 characters ex: Exemple&123
                        </span>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>
                            <input id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-greens-800 bg-gray-100 border-gray-300 rounded focus:ring-greens-200 ">
                            <label for="checked-checkbox" class="ms-2 dark:text-gray-300">Remember me</label>
                        </div>
                        <div>
                            Forgot Password <a routerLink="/forgotpwd"
                                class="text-greens-800 hover:text-green-hover">Reset it</a>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="boutton w-full text-whites py-2.5 px-4 bg-greens-800 hover:bg-green-hover">Sign In</button>
                    </div>
                    <div>
                        <span>Don't have an account? <a routerLink="/signup" class="text-greens-800">Sign Up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<app-footer />
