<div class="rounded-lg bg-[url('assets/products/banner-deal.jpg')] bg-cover bg-center px-6 pt-8 h-96">
    <h3 class="mb-1 text-whites text-xl font-bold">100% Organic Coffee Beans.</h3>
    <p class="mb-4 text-base text-whites text-gray-ligth font-medium">Get the best deal before close.</p>
    <a href=""
        class=" flex justify-center items-center gap-2 w-32 py-2.5 px-4 bg-greens-800 text-whites text-base font-semibold rounded-lg hover:bg-gray-700 transition-colors duration-200">Shop
        Now
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
            <path fill-rule="evenodd"
                d="M2 8a.75.75 0 0 1 .75-.75h8.69L8.22 4.03a.75.75 0 0 1 1.06-1.06l4.5 4.5a.75.75 0 0 1 0 1.06l-4.5 4.5a.75.75 0 0 1-1.06-1.06l3.22-3.22H2.75A.75.75 0 0 1 2 8Z"
                clip-rule="evenodd" />
        </svg>
    </a>
</div>

<div *ngFor="let data of data"
    class=" group/item rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800  hover:border-greens-800 hover:shadow-xl transition-shadow duration-500 ease-in-out">
    <div class="relative">
        <a href="#">
            <img class="mx-auto h-full dark:hidden" [src]="data.img" alt="" />
        </a>
        <div class="absolute top-36 start-16 group/edit invisible group-hover/item:visible  mb-4 flex items-center justify-between gap-4 transition duration-700">
            <div class="flex items-center justify-end gap-1">
                <button type="button" [attr.data-tooltip-target]="'tooltip-quick-look' + data.id" data-modal-target="popup-modal" data-modal-toggle="popup-modal"
                    class="bg-whites shadow-md rounded-lg p-2 text-gray-500 hover:bg-greens-800 hover:text-whites dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    <span class="sr-only"> Quick View </span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                </button>
                <div [attr.id]="'tooltip-quick-look' + data.id" role="tooltip"
                    class="tooltip invisible absolute z-20 inline-block rounded-lg bg-gray-900 px-2 py-1 text-small font-medium text-white opacity-0 shadow-sm transition-opacity duration-300 dark:bg-gray-700"
                    data-popper-placement="top">
                    Quick View
                    <div class="tooltip-arrow" data-popper-arrow=""></div>
                </div>

                <button type="button" [attr.data-tooltip-target]="'tooltip-add-to-favorites' + data.id"
                    class="bg-whites shadow-md rounded-lg p-2 text-gray-500 hover:bg-greens-800 hover:text-whites dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    <span class="sr-only"> Add to Favorites </span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                    </svg>
                </button>
                <div [attr.id]="'tooltip-add-to-favorites' + data.id" role="tooltip"
                    class="tooltip invisible absolute z-20 inline-block rounded-lg bg-gray-900 px-2 py-1 text-small font-medium text-white opacity-0 shadow-sm transition-opacity duration-300 dark:bg-gray-700"
                    data-popper-placement="top">
                    Whishlist
                    <div class="tooltip-arrow" data-popper-arrow=""></div>
                </div>

                <button type="button" [attr.data-tooltip-target]="'tooltip-compare' + data.id"
                    class="bg-whites shadow-md rounded-lg p-2 text-gray-500 hover:bg-greens-800 hover:text-whites dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    <span class="sr-only"> Compare </span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-4">
                        <path fill-rule="evenodd"
                            d="M15.97 2.47a.75.75 0 0 1 1.06 0l4.5 4.5a.75.75 0 0 1 0 1.06l-4.5 4.5a.75.75 0 1 1-1.06-1.06l3.22-3.22H7.5a.75.75 0 0 1 0-1.5h11.69l-3.22-3.22a.75.75 0 0 1 0-1.06Zm-7.94 9a.75.75 0 0 1 0 1.06l-3.22 3.22H16.5a.75.75 0 0 1 0 1.5H4.81l3.22 3.22a.75.75 0 1 1-1.06 1.06l-4.5-4.5a.75.75 0 0 1 0-1.06l4.5-4.5a.75.75 0 0 1 1.06 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <div [attr.id]="'tooltip-compare' + data.id" role="tooltip"
                    class="tooltip invisible absolute z-20 inline-block rounded-lg bg-gray-900 px-2 py-1 text-small font-medium text-white opacity-0 shadow-sm transition-opacity duration-300 dark:bg-gray-700"
                    data-popper-placement="top">
                    Compare
                    <div class="tooltip-arrow" data-popper-arrow=""></div>
                </div>
            </div>
        </div>

    </div>
    <div class="pt-6">
        <div>
            <small class="text-small font-medium text-gray-500 dark:text-gray-400">{{data.name1}}</small>
        </div>

        <h2 class="mb-1">
            <a href="#"
                class="text-base font-semibold leading-tight text-gray-900 hover:text-greens-800 dark:text-white">
                {{data.name2}}
            </a>
        </h2>


        <div class="mb-3 flex items-center justify-between gap-4">
            <div class="flex gap-1">
                <p class="text-base text-gray-900 dark:text-white">{{ data.reduction | currency:'USD':'symbol':'1.0-0'
                    }}</p>
                <p class="text-base text-grays-300 line-through dark:text-white">{{ data.price |
                    currency:'USD':'symbol':'1.0-0' }}</p>
            </div>

            <div *ngIf="data.ranting === 4.5 || data.ranting === 4" class="mt-2 flex items-center gap-2">
                <div class="flex items-center">
                    <svg class="w-4 h-4 text-yellow-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M13.8 4.2a2 2 0 0 0-3.6 0L8.4 8.4l-4.6.3a2 2 0 0 0-1.1 3.5l3.5 3-1 4.4c-.5 1.7 1.4 3 2.9 2.1l3.9-2.3 3.9 2.3c1.5 1 3.4-.4 3-2.1l-1-4.4 3.4-3a2 2 0 0 0-1.1-3.5l-4.6-.3-1.8-4.2Z">
                        </path>
                    </svg>
                    <svg class="w-4 h-4 text-yellow-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M13.8 4.2a2 2 0 0 0-3.6 0L8.4 8.4l-4.6.3a2 2 0 0 0-1.1 3.5l3.5 3-1 4.4c-.5 1.7 1.4 3 2.9 2.1l3.9-2.3 3.9 2.3c1.5 1 3.4-.4 3-2.1l-1-4.4 3.4-3a2 2 0 0 0-1.1-3.5l-4.6-.3-1.8-4.2Z">
                        </path>
                    </svg>
                    <svg class="w-4 h-4 text-yellow-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M13.8 4.2a2 2 0 0 0-3.6 0L8.4 8.4l-4.6.3a2 2 0 0 0-1.1 3.5l3.5 3-1 4.4c-.5 1.7 1.4 3 2.9 2.1l3.9-2.3 3.9 2.3c1.5 1 3.4-.4 3-2.1l-1-4.4 3.4-3a2 2 0 0 0-1.1-3.5l-4.6-.3-1.8-4.2Z">
                        </path>
                    </svg>
                    <svg class="w-4 h-4 text-yellow-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M13.8 4.2a2 2 0 0 0-3.6 0L8.4 8.4l-4.6.3a2 2 0 0 0-1.1 3.5l3.5 3-1 4.4c-.5 1.7 1.4 3 2.9 2.1l3.9-2.3 3.9 2.3c1.5 1 3.4-.4 3-2.1l-1-4.4 3.4-3a2 2 0 0 0-1.1-3.5l-4.6-.3-1.8-4.2Z">
                        </path>
                    </svg>
                    <svg class="w-4 h-4 text-yellow-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-width="2"
                            d="M11.083 5.104c.35-.8 1.485-.8 1.834 0l1.752 4.022a1 1 0 0 0 .84.597l4.463.342c.9.069 1.255 1.2.556 1.771l-3.33 2.723a1 1 0 0 0-.337 1.016l1.03 4.119c.214.858-.71 1.552-1.474 1.106l-3.913-2.281a1 1 0 0 0-1.008 0L7.583 20.8c-.764.446-1.688-.248-1.474-1.106l1.03-4.119A1 1 0 0 0 6.8 14.56l-3.33-2.723c-.698-.571-.342-1.702.557-1.771l4.462-.342a1 1 0 0 0 .84-.597l1.753-4.022Z" />
                    </svg>
                </div>

                <p class="text-base font-medium text-gray-900 dark:text-white">{{data.ranting}}</p>
            </div>

        </div>

        <button type="button"
            class="flex items-center justify-center w-full rounded-md bg-greens-800 px-4 py-2.5 font-bold text-base text-white hover:bg-green-hover focus:outline-none focus:ring-4  focus:ring-greens-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
                <path
                    d="M8.75 3.75a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z" />
            </svg>
            Add to cart
        </button>
        <div class="mt-2">
            <count-down />
        </div>

    </div>
</div>
